					<section class="s__contactForm s__section overlay" id="s__contactForm" style="background: #4b5056 url(images/dest/kontaktnaya-forma-fon.jpg) no-repeat center / cover;">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="sect__icon">
								<img src="images/dest/contact.svg" alt="Контактная форма">
							</div>
							<div class="sect__title">
								<h2 class="h2 h2__light">
									Сделал выбор? сделай - заказ.
								</h2>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-8 mx-auto">
							<form id="contactForm" class="contactForm">

								<input type="hidden" name="project_name" value="Teagrej.loc">
								<input type="hidden" name="admin_email" value="info@teagray.com">
								<input type="hidden" name="form_subject" value="Сообщение из контактной формы">

		
								<div class="success__message">
									<span>Благодарим за заказ, сообщение скоро будет обработано - и мы вам ответим!</span>
								</div>
		
								<div class="control-group">
									<label class="control-label">
										Имя <span>*</span>
									</label>
		
									<div class="controls">
										<input type="text" name="Имя" id="name" aria-label="Имя" placeholder="Введите ваше имя" required>
										
										<p class="help-block"></p>
									</div>
								</div>
		
								<div class="control-group">
									<label class="control-label">
										Электронная почта <span>*</span>
									</label>
		
									<div class="controls">
										<input type="email" name="E-mail" id="email" aria-label="Электронная почта" placeholder="Введите ваш e-mail" required>
		
										<p class="help-block"></p>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">
										Сообщение <span>*</span>
									</label>
		
									<div class="controls">
										<textarea name="Сообщение" id="message" aria-label="Сообщение" cols="30" rows="10" placeholder="Введите название вашего заказа и мы его обработаем" required></textarea>
		
										<p class="help-block"></p>
									</div>
								</div>
		
								<div class="control-group">
									<button type="submit" title="Кнопка отправки данных" aria-label="Отправить данные через форму" class="btn btn__send">
										Отправить
									</button>
		
									<div class="form__alert">
										Нажимая кнопку «Отправить» вы соглашаетесь с условиями <a href="info.html">«Политики конфиденциальности».</a>
									</div>
								</div>
							</form>
	<a><li itemprop="itemListElement" class="mainMenu__item">
										<a itemprop="url" href="index.html" class="mainMenu__link">
											<button class="btn btn__send">Выйти на главную.</button></a>
						</div>
					</div>
				</div>
			</section>
